{% extends 'blog_app/base.html' %}
{% load blog_extras %}
{% load static %}
{% block main %}
    <div class="container">
        <div class="row">
            <main class="col-md-12">
                <h1 class="page-title">联系我</h1>
                <article class="post">
                    <div class="entry-content clearfix">
                        <form action="#" method="post" class="contact-form">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">
                                    <input type="text" name="name" placeholder="名字" required>
                                    <input type="email" name="email" placeholder="邮箱" required>
                                    <input type="text" name="subject" placeholder="标题" required>
                                    <textarea name="message" rows="7" placeholder="消息内容" required></textarea>
                                    <button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>发送！</span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
    </div>
{% endblock %}
