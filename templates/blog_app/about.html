{% extends 'blog_app/base.html' %}
{% load blog_extras %}
{% load static %}
{% block main %}
<div class="content-body">
    <div class="container">
        <div class="row">
            <main class="col-md-12">
                <h1 class="page-title">About Me</h1>
                <article class="post">
                    <div class="entry-content clearfix">
                        <figure class="img-responsive-center">
                            <img class="img-responsive" src="{% static 'img/about.png' %}"
                                 alt="Developer Image">
                        </figure>
                        <div class="height-40px"></div>
                        <h2 class="title text-center">Social</h2>
                        <ul class="social">
                            <li class="facebook"><a target="_blank" href="https://www.facebook.com/profile.php?id=100012705853422"><span class="ion-social-facebook"></span></a></li>
                            <li class="twitter"><a target="_blank" href="https://github.com/YogurtHC"><span class="ion-social-github"></span></a></li>
                            <li class="google-plus"><a target="_blank" href="https://leetcode.com/Yogurt_HC/"><span>LC</span></a></li>
                        </ul>
                    </div>
                </article>
            </main>
        </div>
    </div>
</div>
{% endblock %}
